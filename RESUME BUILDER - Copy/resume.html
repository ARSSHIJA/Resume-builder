<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="resume-container">
    <!-- LEFT COLUMN -->
    <div class="left-column">
      <div class="profile">
        <h1 id="r-name"></h1>
        <h3 id="r-role"></h3>
        <p id="r-location"></p>
        <p id="r-email"></p>
        <p id="r-phone"></p>
      </div>

      <div class="section">
        <h2>Technical Skills</h2>
        <ul id="r-skills"></ul>
      </div>

      <div class="section">
        <h2>Soft Skills</h2>
        <ul id="r-softskills"></ul>
      </div>

      <div class="section">
        <h2>Languages</h2>
        <ul id="r-languages"></ul>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">
      <div class="section">
        <h2>Career Objective</h2>
        <p id="r-objective"></p>
      </div>

      <div class="section">
        <h2>Education</h2>
        <ul id="r-education"></ul>
      </div>

      <div class="section">
        <h2>Projects</h2>
        <ul id="r-projects"></ul>
      </div>

      <div class="section">
        <h2>Internship</h2>
        <h3 id="r-internship-title"></h3>
        <p id="r-internship-desc"></p>
      </div>

      <div class="section">
        <h2>Certifications</h2>
        <ul id="r-certifications"></ul>
      </div>
    </div>
  </div>

  <button id="downloadBtn" class="download-btn">Download as PDF</button>
  <script src="script.js"></script>
</body>
</html>
