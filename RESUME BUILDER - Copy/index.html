<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Role:</label>
      <input type="text" id="role" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Phone:</label>
      <input type="text" id="phone" required>

      <label>Location:</label>
      <input type="text" id="location" required>

      <label>Career Objective:</label>
      <textarea id="objective" required></textarea>

      <label>Education (use format: Degree | Year):</label>
      <textarea id="education" required></textarea>

      <label>Technical Skills (one per line):</label>
      <textarea id="skills" required></textarea>

      <label>Projects (one per line):</label>
      <textarea id="projects" required></textarea>

      <label>Internship Title:</label>
      <input type="text" id="internshipTitle" required>

      <label>Internship Description:</label>
      <textarea id="internshipDesc" required></textarea>

      <label>Certifications (one per line):</label>
      <textarea id="certifications" required></textarea>

      <label>Soft Skills (one per line):</label>
      <textarea id="softskills" required></textarea>

      <label>Languages (one per line):</label>
      <textarea id="languages" required></textarea>

      <button type="submit">Generate Resume</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
